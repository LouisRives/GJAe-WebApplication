<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Navbar Fragment</title>
</head>
<body>
<div th:fragment="navbar">
    <div class="navbar">
        <a th:href="@{/courses}" style="text-decoration: none;"><button type="button">Home</button></a>

        <div class="navbar-right">
            <span>Currently logged in as <span th:text="${name} + ' (' + ${username} + ', ' + ${role} + ')'">User's Name</span></span>
        </div>
    </div>
</div>
</body>
</html>
